resources:
  jobs:
    unum_demo_promotion_pipeline:
      name: unum-demo-promotion-pipeline
      tasks:
        - task_key: validation
          spark_python_task:
            python_file: ../src/mlops_scripts/validation.py
          job_cluster_key: training_cluster
          libraries:
            - pypi:
                package: mlflow==3.2.0
        - task_key: promotion
          depends_on:
            - task_key: validation
          spark_python_task:
            python_file: ../src/mlops_scripts/promotion.py
          job_cluster_key: training_cluster
          libraries:
            - pypi:
                package: mlflow==3.2.0
      job_clusters:
        - job_cluster_key: training_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.12
            aws_attributes:
              availability: SPOT_WITH_FALLBACK
            node_type_id: r6id.xlarge
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            data_security_mode: DATA_SECURITY_MODE_DEDICATED
            runtime_engine: STANDARD
            kind: CLASSIC_PREVIEW
            use_ml_runtime: true
            is_single_node: false
            num_workers: 1
      queue:
        enabled: true
