# This is a Databricks asset bundle definition for unum_demo_mlops.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: unum_demo_mlops
  git:
    branch: main
    origin_url: https://github.com/apd-sjaramillo/unum-demo

variables:
  catalog_name:
    description: "Unity Catalog name"
    default: "unum_shared_catalog_demo"
  
  schema_name:
    description: "Schema name for demo"
    default: "churn_project"

include:
  - resources/*.yml

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    # We use 'mode: development' to indicate this is a personal development copy:
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default
    # - The 'development' mode is used for Delta Live Tables pipelines
    mode: development
    default: true
    workspace:
      host: https://aimpt-dev.cloud.databricks.com

  ## Optionally, there could be a 'staging' target here.
  ## (See Databricks docs on CI/CD at https://docs.databricks.com/dev-tools/bundles/ci-cd.html.)
  #
  # staging:
  #   workspace:
  #     host: https://aimpt-dev.cloud.databricks.com

  # The 'prod' target, used for production deployment.
  prod:
    # We use 'mode: production' to indicate this is a production deployment.
    # Doing so enables strict verification of the settings below.
    mode: production
    workspace:
      host: https://aimpt-demo.cloud.databricks.com
      # We always use /Users/santiago.jaramillo@aimpointdigital.com for all resources to make sure we only have a single copy.
      # If this path results in an error, please make sure you have a recent version of the CLI installed.
      root_path: /Users/santiago.jaramillo@aimpointdigital.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as santiago.jaramillo@aimpointdigital.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: santiago.jaramillo@aimpointdigital.com
